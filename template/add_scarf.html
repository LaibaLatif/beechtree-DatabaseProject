<!DOCTYPE html>
<html>
<head>
    <title>Add Scarf</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style4.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Scarf</h1>
        <form action="{{ url_for('add_scarf') }}" method="post">
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" name="product_id" required><br><br>
        
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required><br><br>
            
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required><br><br>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br><br>
            
            <input type="submit" value="Add Scarf">
        </form>
        <a href="{{ url_for('scarfs') }}">Back to Scarfs</a>
    </div>
</body>
</html>
