<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style4.css') }}">
    <title>Add New Stitched Item</title>
</head>
<body>
    <div class="container">
        <h1>Add New Stitched Item</h1>
        <form action="{{ url_for('add_stitched') }}" method="post">
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" name="product_id" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <input type="submit" value="Add Stitched Item">
        </form>
        <a href="{{ url_for('stitched') }}" class="btn">Back to Stitched Collection</a>
    </div>
</body>
</html>
