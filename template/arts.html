<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
    <title>Arts</title>
</head>
<body>
    <h1>Arts</h1>
    <a href="{{ url_for('add_arts') }}" class="btn">Add New Art</a>
    <table>
        <thead>
            <tr>
                <th>Artist</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for art in arts %}
            <tr>
                <td>{{ art['artist'] }}</td>
                <td>{{ art['title'] }}</td>
                <td>${{ art['price'] }}</td>
                <td>{{ art['quantity'] }}</td>
                <td>
                    <a href="{{ url_for('edit_arts', id=art['_id']) }}" class="btn">Edit</a>
                    <form action="{{ url_for('delete_arts', id=art['_id']) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
</body>
</html>
