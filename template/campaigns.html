<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
    <div class="container">
        <h1>Campaigns</h1>
        <a href="{{ url_for('add_campaign') }}" class="btn">Add Campaign</a>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Goal Amount</th>
                    <th>Current Amount</th>
                    <th>Deadline</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for campaign in campaigns %}
                    <tr>
                        <td>{{ campaign.name }}</td>
                        <td>{{ campaign.goal_amount }}</td>
                        <td>{{ campaign.current_amount }}</td>
                        <td>{{ campaign.deadline }}</td>
                        <td>
                            <a href="{{ url_for('edit_campaign', id=campaign._id) }}" class="btn">Edit</a>
                            <form action="{{ url_for('delete_campaign', id=campaign._id) }}" method="post" style="display:inline;">
                                <button type="submit" class="btn">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn">Back</a>
    </div>
</body>
</html>
