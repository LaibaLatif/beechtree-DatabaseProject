<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
    <title>Cushions</title>
</head>
<body>
    <h1>Cushions</h1>
    <a href="{{ url_for('add_cushions') }}" class="btn">Add New Cushions</a>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cushion in cushions %}
            <tr>
                <td>{{ cushion['product_id'] }}</td>
                <td>{{ cushion['name'] }}</td>
                <td>${{ cushion['price'] }}</td>
                <td>{{ cushion['quantity'] }}</td>
                <td>
                    <a href="{{ url_for('edit_cushions', id=cushion['_id']) }}" class="btn">Edit</a>
                    <form action="{{ url_for('delete_cushions', id=cushion['_id']) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
</body>
</html>
