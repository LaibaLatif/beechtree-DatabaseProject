<!DOCTYPE html>
<html>
<head>
    <title>Customers</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
    <h1>Customers</h1>
    <a href="{{ url_for('add_customer') }}" class="btn">Add New Customer</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer['name'] }}</td>
                <td>{{ customer['email'] }}</td>
                <td>{{ customer['phone'] }}</td>
                <td>{{ customer['address'] }}<td>
                    <a href="{{ url_for('edit_customer', id=customer['_id']) }}" class="btn">Edit</a>
                    <form action="{{ url_for('delete_customer', id=customer['_id']) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
</body>
</html>
