<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style4.css') }}">
    <title>Edit Art</title>
</head>
<body>
    <div>
        <h1>Edit Art</h1>
        <form action="{{ url_for('edit_arts', id=arts['_id']) }}" method="post">
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" value="{{ arts['artist'] }}" required>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ arts['title'] }}" required>
            
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ arts['price'] }}" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ arts['quantity'] }}" required>
            
            <input type="submit" value="Update Art">
        </form>
        <a href="{{ url_for('arts') }}">Back to Arts</a>
    </div>
</body>
</html>
