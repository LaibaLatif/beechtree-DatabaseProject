<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style4.css') }}">
    <title>Edit Cushion</title>
</head>
<body>
    <div>
        <h1>Edit Cushion</h1>
        <form action="{{ url_for('edit_cushions', id=cushion['_id']) }}" method="post">
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" name="product_id" value="{{ cushion['product_id'] }}" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ cushion['name'] }}" required>
            
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ cushion['price'] }}" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ cushion['quantity'] }}" required>
            
            <input type="submit" value="Update Cushion">
        </form>
        <a href="{{ url_for('cushions') }}">Back to Cushions</a>
    </div>
</body>
</html>
