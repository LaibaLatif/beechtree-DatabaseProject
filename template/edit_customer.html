<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style3.css') }}">
    <title>Edit Customer</title>
</head>
<body>
    <div>
    <h1>Edit Customer</h1>
    <form action="{{ url_for('edit_customer', id=customer['_id']) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ customer['name'] }}" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ customer['email'] }}" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ customer['phone'] }}" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ customer['address'] }}" required><br><br>
        
        <input type="submit" value="Update Customer">
    </form>
    <a href="{{ url_for('customers') }}">Back to Customers</a>
</div>
</body>
</html>
