<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style4.css') }}">
    <title>Edit Jewelry</title>
</head>
<body>
    <div>
        <h1>Edit Jewelry</h1>
        <form action="{{ url_for('edit_jewelry', id=jewelry['_id']) }}" method="post">
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" name="product_id" value="{{ jewelry['product_id'] }}" required><br><br>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ jewelry['name'] }}" required><br><br>
            
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ jewelry['price'] }}" required><br><br>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ jewelry['quantity'] }}" required><br><br>
            
            <input type="submit" value="Update Jewelry">
        </form>
        <a href="{{ url_for('jewelry') }}">Back to Jewelry</a>
    </div>
</body>
</html>
