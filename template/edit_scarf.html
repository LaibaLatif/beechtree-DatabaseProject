<!DOCTYPE html>
<html>
<head>
    <title>Edit Scarf</title>
    <link rel="stylesheet" type="text/css" href=<!DOCTYPE html>
    <html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style4.css') }}">
        <title>Edit Scarf</title>
    </head>
    <body>
        <div>
            <h1>Edit Scarf</h1>
            <form action="{{ url_for('edit_scarf', id=scarf['_id']) }}" method="post">
                <label for="product_id">Product ID:</label>
                <input type="text" id="product_id" name="product_id" value="{{ scarf['product_id'] }}" required>
                
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" value="{{ scarf['color'] }}" required>
                
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" name="price" value="{{ scarf['price'] }}" required>
                
                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity" value="{{ scarf['quantity'] }}" required>
                
                <input type="submit" value="Update Scarf">
            </form>
            <a href="{{ url_for('scarfs') }}">Back to Scarfs</a>
        </div>
    </body>
    </html>
