<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style4.css') }}">
    <title>Edit Stitched Item</title>
</head>
<body>
    <div>
        <h1>Edit Stitched Item</h1>
        <form action="{{ url_for('edit_stitched', id=stitched._id) }}" method="post">
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" name="product_id" value="{{ stitched.product_id }}" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ stitched.name }}" required>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ stitched.price }}" step="0.01" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ stitched.quantity }}" required>
            <input type="submit" value="Update Stitched Item">
        </form>
        <a href="{{ url_for('stitched') }}" class="btn">Back to Stitched Collection</a>
    </div>
</body>
</html>
