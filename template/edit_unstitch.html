<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style4.css') }}">
    <title>Edit Unstitch</title>
</head>
<body>
    <div>
        <h1>Edit Unstitch</h1>
        <form action="{{ url_for('edit_unstitch', id=unstitch['_id']) }}" method="post">
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" name="product_id" value="{{ unstitch['product_id'] }}" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ unstitch['name'] }}" required>
            
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ unstitch['price'] }}" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ unstitch['quantity'] }}" required>
            
            <input type="submit" value="Update Unstitch">
        </form>
        <a href="{{ url_for('unstitch') }}">Back to Unstitch</a>
    </div>
</body>
</html>
