<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
    <title>Stitched Collection</title>
</head>
<body>
    <h1>Stitched Collection</h1>
    <a href="{{ url_for('add_stitched') }}" class="btn">Add New Unstitch</a>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in stitched %}
            <tr>
                <td>{{ item.product_id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>
                    <a href="{{ url_for('edit_stitched', id=item._id) }}" class="btn">Edit</a>
                    <form action="{{ url_for('delete_stitched', id=item._id) }}" method="post">
                        <button type="submit" class="btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
</body>
</html>
